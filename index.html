<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container-fluid">
			<h1>
				pagoPA Generator
			</h1>
			<br/>
			<p>Dati generali</p><br/>
			<p>Nome</p><input type="text" class="form-control" placeholder="">
			<p>Cognome</p><input type="text" class="form-control" placeholder="">
			<p>Codice fiscale</p><input type="text" class="form-control"id="iscritti_codicefiscale" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" required="required">
			<p>Causale versamento</p><input type="text" class="form-control" placeholder=""><br/>
			<table> 
				<thead class="thead-light">
					<tr>
						<th scope="col" colspan="2">Causale</th>
						<th scope="col">Importo</th>
					</tr>
				</thead>
				<tbody>
					
					<tr>
						<td>
							<div>
								<input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
							</div>
						</td>
						<td> 
							<p> Diritti di segreteria </p>
						</td>
						<td> <input type="number" class="form-control" placeholder="Importo"></td>
					</tr>
					<tr>
						<td>
							<div>
								<input class="form-check-input" type="checkbox" id="checkboxNoLabel1" value="" aria-label="...">
							</div>
						</td>
						<td> 
							<p> Fotocopie </p>
						</td>
						<td> <input type="number" class="form-control" placeholder="Importo"></td>
					</tr>
					<tr>
						<td>
							<div>
								<input class="form-check-input" type="checkbox" id="checkboxNoLabel2" value="" aria-label="...">
							</div>
						</td>
						<td> 
							<p> Marca da bollo virtuale </p>
						</td>
						<td> <input type="number" class="form-control" placeholder="Importo"></td>
					</tr>
					<tr>
						<td>
							<div>
								<input class="form-check-input" type="checkbox" id="checkboxNoLabel3" value="" aria-label="...">
							</div>
						</td>
						<td> 
							<p> Imposta di registro </p>
						</td>
						<td> <input type="number" class="form-control" placeholder="Importo"></td>
					</tr>
				</tbody>
			</table>
			<button type="button" class="btn btn-primary">Genera IUV pagoPA</button>
		</div>
	</body>
</html>
